name: mydemo
display-name: |
  DemoCharm
description: |
  Tutorial on how to create a charm using the Kubecon 2021 demo
summary: |
  Tutorial charm

containers:
  gosherve:
    resource: gosherve-image
    mounts:
      - storage: webroot
        location: /srv

resources:
  gosherve-image:
    type: oci-image
    description: OCI image for gosherve

storage:
  webroot:
    type: filesystem
    location: /srv

requires:
  ingress:
    interface: ingress
